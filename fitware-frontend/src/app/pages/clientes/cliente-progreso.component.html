<div class="d-flex align-items-center gap-3 mb-4">
  <button class="btn btn-outline-secondary" routerLink="/clientes">
    <i class="bi bi-arrow-left"></i> Volver
  </button>
  <h1 class="h4 mb-0">Seguimiento de progreso - {{ cedula }}</h1>
</div>

<div class="row g-4">
  <div class="col-lg-5">
    <div class="card card-glass h-100">
      <div class="card-body">
        <h2 class="h5 section-title mb-3">{{ editing ? 'Editar progreso' : 'Nuevo progreso' }}</h2>
        <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">
          <div>
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" formControlName="fecha">
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Peso (kg)</label>
              <input type="number" class="form-control" formControlName="peso" step="0.1">
            </div>
            <div class="col-md-6">
              <label class="form-label">IMC</label>
              <input type="number" class="form-control" formControlName="imc" step="0.1">
            </div>
          </div>
          <div>
            <label class="form-label">Observaciones</label>
            <textarea class="form-control" rows="3" formControlName="observaciones"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-gradient flex-grow-1" type="submit" [disabled]="saving">
              <i class="bi" [ngClass]="editing ? 'bi-save' : 'bi-plus-lg'"></i>
              {{ saving ? 'Guardando...' : (editing ? 'Guardar cambios' : 'Agregar registro') }}
            </button>
            <button class="btn btn-outline-secondary" type="button" *ngIf="editing" (click)="cancelarEdicion()">Cancelar</button>
          </div>
        </form>
        <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card card-glass h-100">
      <div class="card-body">
        <h2 class="h5 section-title mb-3">Historial</h2>
        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div *ngIf="!loading && !progresos.length" class="text-center text-secondary py-5">
          Aún no hay registros para este cliente.
        </div>
        <div class="timeline" *ngIf="!loading && progresos.length">
          <div class="timeline-item" *ngFor="let item of progresos">
            <div class="timeline-marker"></div>
            <div class="timeline-content card-glass">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h3 class="h6 mb-1">{{ item.fecha | date: 'longDate' }}</h3>
                  <p class="mb-1 small text-secondary">Peso: <strong>{{ item.peso }} kg</strong> · IMC: <strong>{{ item.imc }}</strong></p>
                  <p class="mb-0 text-secondary" *ngIf="item.observaciones">{{ item.observaciones }}</p>
                </div>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" (click)="editarProgreso(item)"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-outline-danger" (click)="eliminarProgreso(item)" [disabled]="saving"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
