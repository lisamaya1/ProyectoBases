<div class="row g-4 align-items-stretch">
  <div class="col-lg-5">
    <div class="card card-glass h-100">
      <div class="card-body">
        <h2 class="h4 section-title mb-3">
          {{ editingId ? 'Actualizar ejercicio' : 'Nuevo ejercicio' }}
        </h2>
        <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">
          <div>
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre" placeholder="Press banca, sentadilla...">
          </div>
          <div>
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-control" rows="3" formControlName="descripcion" placeholder="Detalles del ejercicio"></textarea>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <select class="form-select" formControlName="tipo">
                <option value="" disabled>Selecciona tipo</option>
                <option *ngFor="let tipo of tiposDisponibles" [value]="tipo">{{ tipo }}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Equipamiento</label>
              <input class="form-control" formControlName="equipamiento" placeholder="Mancuernas, barra, peso corporal">
            </div>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-gradient flex-grow-1" type="submit" [disabled]="saving">
              <i class="bi" [ngClass]="editingId ? 'bi-pencil-square' : 'bi-plus-lg'"></i>
              {{ saving ? 'Guardando...' : (editingId ? 'Guardar cambios' : 'Crear ejercicio') }}
            </button>
            <button class="btn btn-outline-secondary" type="button" *ngIf="editingId" (click)="cancelarEdicion()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card card-glass h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h4 section-title mb-0">Listado de ejercicios</h2>
          <input type="search" class="form-control w-auto" placeholder="Buscar..." (input)="buscar($any($event.target).value)">
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="!error && loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div class="table-responsive" *ngIf="!loading && filtered.length">
          <table class="table table-fitware align-middle">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Equipamiento</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ejercicio of filtered">
                <td>
                  <span class="fw-semibold">{{ ejercicio.nombre }}</span>
                  <div class="small text-secondary">{{ ejercicio.descripcion }}</div>
                </td>
                <td><span class="badge bg-primary-subtle text-primary badge-soft">{{ ejercicio.tipo }}</span></td>
                <td>{{ ejercicio.equipamiento }}</td>
                <td class="text-end">
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" (click)="editar(ejercicio)">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-outline-danger" (click)="eliminar(ejercicio.id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center text-secondary py-5" *ngIf="!loading && !filtered.length && !error">
          No hay ejercicios registrados.
        </div>
      </div>
    </div>
  </div>
</div>
